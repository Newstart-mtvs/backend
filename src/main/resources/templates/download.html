<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<h2>파일 업로드</h2>

<form action="/upload" method="post" enctype="multipart/form-data">

    <h4>파일 업로드가 되엇다</h4>
    <input type="file" name="file">

    <h4>여러가지 파일 업로드가 되엇다</h4>
    <input type="file" multiple="multiple" name="files">

    <input type="submit"/>
</form>
</body>
</html>
